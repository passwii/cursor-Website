<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon 产品分析</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            color: black;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"],
        input[list],
        datalist {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #007bb5;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 15px;
            margin-top: 20px;
            background-color: #007bb5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f8b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Amazon Product Analysis
            <br>产品分析
        </h1>
        <form action="{{ url_for('main_product_analysis.product_analysis') }}" method="POST" enctype="multipart/form-data">
            <label for="project_name">项目名称:</label>
            <input list="projects" name="project_name" id="project_name" required>
            <datalist id="projects">
            </datalist>

            <label for="report_date">报表日期:</label>
            <input type="text" name="report_date" id="report_date" required>

            <label for="business_report">业务报告:</label>
            <input type="file" name="business_report" accept=".csv" required>

            <label for="payment_report">付款报告:</label>
            <input type="file" name="payment_report" accept=".csv" required>

            <label for="payment_report_hold">付款延迟报告:</label>
            <input type="file" name="payment_report_hold" accept=".csv">

            <label for="ad_product_report">广告报表:</label>
            <input type="file" name="ad_product_report" accept=".xlsx" required>

            <label for="basic_report">基础信息表:</label>
            <input type="file" name="basic_report" accept=".csv" required>

            <button type="submit">生成产品分析</button>
        </form>
    </div>
</body>

</html>
