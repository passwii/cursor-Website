<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理新闻</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='news.css') }}">
</head>
<body>
    <h1>管理新闻</h1>
    <a href="{{ url_for('main_news.create_news') }}">创建新闻</a>
    <ul>
    {% for news in news_list %}
        <li>
            {{ news.title }} - {{ news.date }}
            <a href="{{ url_for('main_news.edit_news', news_id=news.id) }}">编辑</a>
            <form action="{{ url_for('main_news.delete_news', news_id=news.id) }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('确定要删除这条新闻吗？')">删除</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
