<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if news %}编辑新闻{% else %}创建新闻{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='news.css') }}">
</head>
<body>
    <h1>{% if news %}编辑新闻{% else %}创建新闻{% endif %}</h1>
    <form method="post">
        <label for="title">标题：</label>
        <input type="text" id="title" name="title" value="{{ news.title if news else '' }}" required><br>

        <label for="category">分类：</label>
        <input type="text" id="category" name="category" value="{{ news.category if news else '' }}" required><br>

        <label for="summary">摘要：</label>
        <textarea id="summary" name="summary" required>{{ news.summary if news else '' }}</textarea><br>

        <label for="content">内容：</label>
        <textarea id="content" name="content" required>{{ news.content if news else '' }}</textarea><br>

        <button type="submit">保存</button>
    </form>
</body>
</html>
