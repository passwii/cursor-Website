<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBA 标签修改</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            color: black;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"],
        input[list],
        datalist {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #007bb5;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 15px;
            margin-top: 20px;
            background-color: #007bb5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f8b;
        }
    </style>
</head>

<!-- 现有代码 -->
<body>
    <div class="container">
        <h1>FBA标签 - 文字替换</h1>
        <form action="{{ url_for('main_fba_revise_pdf.process_fba_revise_pdf') }}" id="upload-form" method="POST"
            enctype="multipart/form-data">

            <label for="label_pdf">FBA 标签文件</label>
            <input type="file" id="label_pdf" name="fba_label_pdf" accept=".pdf" multiple required>

            <label for="original_text">原始文本</label>
            <input type="text" id="original_text" name="original_text" required>

            <!-- 设置下拉菜单 空/Amazon / FBA -->
            <label for="replacement_text">替换文本</label>
            <select id="replacement_text" name="replacement_text">
                <option value="">空</option>
                <option value="Amazon">Amazon</option>
                <option value="FBA">FBA</option>
                <option value="Warehouse">Warehouse</option>
            </select>

            <button type="submit">处理新标签</button>
        </form>
    </div>
</body>
