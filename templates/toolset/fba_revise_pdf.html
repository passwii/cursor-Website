<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBA 标签修改</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            color: black;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"],
        input[list],
        datalist {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #007bb5;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 15px;
            margin-top: 20px;
            background-color: #007bb5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f8b;
        }

        .copyright {
            font-size: 12px;
            color: #888;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .custom-select {
            height: 40px; /* 设置选择框的高度 */
            padding: 5px 10px; /* 设置内边距 */
            font-size: 16px; /* 设置字体大小 */
            border: 1px solid #007bb5; /* 设置边框 */
            border-radius: 5px; /* 设置圆角 */
            background-color: white; /* 设置背景色 */
            appearance: none; /* 移除默认的下拉箭头 */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 98%;
            background-position-y: 50%;
        }

        .custom-select:focus {
            outline: none;
            border-color: #005f8b;
            box-shadow: 0 0 5px rgba(0,123,181,0.5);
        }
    </style>
</head>

<!-- 现有代码 -->
<body>
    <div class="container">
        <h1>FBA标签 - 文字替换</h1>
        <form action="{{ url_for('main_fba_revise_pdf.process_fba_revise_pdf') }}" id="upload-form" method="POST"
            enctype="multipart/form-data">

            <label for="label_pdf">FBA 标签文件</label>
            <input type="file" id="label_pdf" name="fba_label_pdf" accept=".pdf" multiple required>

            <label for="original_text">原始文本</label>
            <input type="text" id="original_text" name="original_text" required>

            <!-- 设置下拉菜单 空/Amazon / FBA -->
            <label for="replacement_text">替换文本</label>
            <select id="replacement_text" name="replacement_text" class="custom-select">
                <option value="FBA">FBA</option>
                <option value="">空</option>
                <option value="Amazon">Amazon</option>
                <option value="Warehouse">Warehouse</option>
            </select>

            <button type="submit">处理新标签</button>
        </form>
        <p class="copyright">Copyright © 纪亚伟</p>
    </div>
</body>
