<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合成产品标签 PDF</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
    
        h1 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }
    
        form {
            display: flex;
            flex-direction: column;
        }
    
        label {
            margin-top: 15px;
            color: black;
            font-weight: bold;
        }
    
        input[type="text"],
        input[type="file"],
        input[list],
        datalist {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #007bb5;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
    
        button {
            padding: 15px;
            margin-top: 20px;
            background-color: #007bb5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #005f8b;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>选择你的 PDF 标签源文件</h1>
        <form action="{{ url_for('main_mic_pdf.process_mic_pdf') }}" id="upload-form" method="POST" enctype="multipart/form-data">
            <label for="label_pdf">产品标签</label>
            <input type="file" id="label_pdf" name="label_pdf" accept=".pdf" multiple required>

            <button type="submit">合成新标签</button>
        </form>
    </div>

</body>

</html>
